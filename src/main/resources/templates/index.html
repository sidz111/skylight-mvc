	<table class="table">
		<thead>
			<tr>
				<td>EmpId</td>
				<td>Name of Employee</td>
				<td>Mobile No</td>
			</tr>
		</thead>

		<tbody>
			<tr th:each="e: ${eList}">

				<td th:text="${e.mobile}"></td>
			</tr>
		</tbody>
	</table>

	<ul th:each="h: ${hospitals}">
		<li th:text="${h.id}"></li>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Home Page</title>

</head>
<body>
	<h1 class="text-center">Student Page</h1>
	<h4 class="text-center text-success" th:text="${message}"></h4>
	<a class="btn bg-warning" href="/add-student">Add Student</a>

	<div>
		<table class="table">
			<thead>
				<tr>
					<td>ID</td>
					<td>Name</td>
					<td>Email</td>
					<td>Age</td>
					<td>Mobile No</td>
					<td>Address</td>
					<td>School Name</td>
					<td>Marks</td>
					<td>Actions</td>
				</tr>
			</thead>

			<tbody>
				<tr th:each="s : ${students}">
					<td th:text="${s.id}"></td>
					<td th:text="${s.name}"></td>
					<td th:text="${s.email}"></td>
					<td th:text="${s.age}"></td>
					<td th:text="${s.mobile_no}"></td>
					<td th:text="${s.address}"></td>
					<td th:text="${s.school_name}"></td>
					<td th:text="${s.marks}"></td>
					<td>
					<a class="btn bg-warning" th:href="@{'/update-student/' + ${s.id}}">Update</a>
					<a class="btn bg-warning" th:href="@{'/remove/' + ${s.id}}">Remove</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:each="s: ${students}">
	<!-- <p th:text="${s}"></p> -->
	</div>
</body>
</html>
